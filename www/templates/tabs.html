<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="หน้าหลัก" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="รายรับ" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/income">
    <ion-nav-view name="tab-income"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="รายจ่าย" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/payment">
    <ion-nav-view name="tab-payment"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="ตั้งค่า" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="แผนที่" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

</ion-tabs>
